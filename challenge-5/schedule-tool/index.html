<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Work Day Scheduler</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <p id="currentDay"></p>
      </div>
    </header>
    <div class="container">
      <div class="row past">
        <div class="time">
          <h2>9:00 AM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row past">
        <div class="time">
          <h2>10:00 AM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row current">
        <div class="time currentEl">
          <h2 class ='currentHeading'>11:00 AM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save currentEl">
          <h2 class="currentHeading">Save</h2>
        </div>
      </div>
      <div class="row">
        <div class="time">
          <h2>12:00 PM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row">
        <div class="time">
          <h2>1:00 PM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row">
        <div class="time">
          <h2>2:00 PM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row">
        <div class="time">
          <h2>3:00 PM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row">
        <div class="time">
          <h2>4:00 PM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
      <div class="row">
        <div class="time">
          <h2>5:00 PM</h2>
        </div>
        <div class="block">
        </div>
        <div class="save">
          <h2>Save</h2>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
